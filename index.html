<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Calculator</h1>
  <section>
    <div class="container">
      <div class="display">
        <div class="display-1">0</div>
        <div class="display-2">0</div>
        <div class="temp-result">0</div>
      </div>
      <div class="all-buttons">
        <div class="button all-clear">AC</div>
        <div class="button operation">%</div>
        <div class="button operation">/</div>
        <div class="button last-entity-clear">&larr;</div>
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operation">X</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operation">-</div>
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operation">+</div>
        <div class="button number">0</div>
        <div class="button number dot">.</div>
        <div class="button equal">=</div>
      </div>
    </div>
  </section>
</body>
</html>
